<html>
<head>
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0px 0 7px;
      }
      .header .logo {
        font-size: 2em;
        font-weight: bold;
        color: #0056ff;
      }
      .header nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #0056ff;
        font-weight: bold;
      }
      .header .download-cv {
        background-color: #b5651d;
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        text-decoration: none;
      }
        .contact-section {
            text-align: center;
            margin: 50px 0;
        }
        .contact-section h2 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 36px; /* Increased font size */
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .social-media {
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        .social-media p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        .social-media .icons {
            display: flex;
            align-items: center;
        }
        .social-media .icons a {
            margin: 0 10px;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
        .social-media .icons a span {
            margin-left: 5px;
            font-size: 16px;
        }

        .sub p {
          text-align: center;
          margin-top: 50px;
          color: darkgray;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
          <div class="logo">Yogg.</div>
          <nav>
            <a href="index.html">Home</a>
            <a href="Resume.html">About</a>
            <a href="Services.html">Services</a>
            <a href="Portfolio.html">Portfolio</a>
            <a href="contact.html" style="position: absolute;z-index: 9999 ;">Contact</a>
          </nav>
          <a href="https://drive.google.com/file/d/1uSU4_iTi8qj4uRQWYQ7hS4J4_XN1SNcw/view?usp=sharing" class="download-cv">Download CV</a>
        </div>
        <div class="contact-section">
            <h2>Get In Touch</h2>
            <div class="contact-form">
                <form id="contactForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" placeholder="Surname">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" placeholder="Message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="sub">
                <p><b>Make sure to set Microsoft Outlook as the default if you're unable to switch to the Mail app.</b></p>
            </div>
        </div>
    </div> 

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
        
            // Ambil nilai dari form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
        
            // Validasi sederhana
            if (!name || !email || !message) {
                alert("Please Fill the Coloumn before sending!");
                return;
            }
        
            // Menampilkan alert "Sedang Mengalihkan"
            alert("Redirecting...");
        
            // Format mailto link dengan URL encoding
            const mailtoLink = `mailto:@gmail.com?subject=Pesan dari ${encodeURIComponent(name)}&body=Nama: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0A%0APesan:%0A${encodeURIComponent(message)}`;
        
            // Buka aplikasi email default
            window.location.href = mailtoLink;
        });
    </script>
    
    
      
   <div class="social-media">
        <p>OR CONTACT ME ON SOCIAL MEDIA</p>
        <div class="icons">
            <a href= "https://instagram.com/rzk._.y"><i class="fab fa-instagram"></i><span>rzk._y</span></a>
            <a href="https://wa.me/085693109995"><i class="fab fa-whatsapp"></i><span>085693109995</span></a>
        </div>
    </div>

</body>
</html>
